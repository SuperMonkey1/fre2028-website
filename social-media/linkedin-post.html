<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Post - 1000 Dagen FR√â2028</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        }
        
        .post-container {
            width: 1200px;
            height: 627px;
            position: relative;
            overflow: hidden;
            background: #000;
            color: #fff;
        }
        
        /* Background Image */
        .background {
            position: absolute;
            inset: 0;
            background-image: url('../public/images/web/me_innsbruck_banner_web.webp');
            background-size: cover;
            background-position: center;
            opacity: 0.3;
            filter: grayscale(100%);
        }
        
        /* Gradient Overlay */
        .gradient {
            position: absolute;
            inset: 0;
            background: linear-gradient(to right, 
                rgba(0,0,0,0.95) 0%, 
                rgba(0,0,0,0.7) 50%, 
                rgba(0,0,0,0.85) 100%);
        }
        
        /* Content */
        .content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 50px 70px;
        }
        
        /* Top Section */
        .top-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 0.3em;
            text-transform: uppercase;
        }
        
        .logo svg {
            width: 32px;
            height: 32px;
        }
        
        .badge {
            padding: 8px 20px;
            border: 2px solid rgba(255,255,255,0.3);
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: #e0e0e0;
        }
        
        /* Main Content */
        .main-content {
            display: flex;
            gap: 60px;
            align-items: center;
        }
        
        .countdown-section {
            flex-shrink: 0;
        }
        
        .countdown {
            font-size: 120px;
            font-weight: 900;
            line-height: 0.9;
            letter-spacing: -0.02em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 20px rgba(0,0,0,0.8);
        }
        
        .countdown-label {
            font-size: 24px;
            font-weight: 700;
            color: #d0d0d0;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .message-section {
            flex: 1;
        }
        
        .message {
            font-size: 26px;
            line-height: 1.4;
            font-weight: 400;
            color: #d0d0d0;
            margin-bottom: 25px;
        }
        
        .message strong {
            font-weight: 700;
            color: #fff;
        }
        
        .goal {
            font-size: 24px;
            font-weight: 700;
            color: #fff;
            padding: 15px 25px;
            border-left: 4px solid #fff;
            background: rgba(255,255,255,0.1);
        }
        
        /* Bottom Section */
        .bottom-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .cta {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 0.05em;
        }
        
        .social {
            display: flex;
            gap: 15px;
            font-size: 16px;
            color: #888;
        }
        
        @media print {
            body {
                margin: 0;
                background: transparent;
            }
            .post-container {
                width: 1200px;
                height: 627px;
            }
        }
    </style>
</head>

</body>
</html>
