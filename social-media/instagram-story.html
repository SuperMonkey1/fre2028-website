<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        }
        
        .story-container {
            width: 1080px;
            height: 1920px;
            position: relative;
            overflow: hidden;
            background: #000;
            color: #fff;
        }
        
        /* Background Image */
        .background {
            position: absolute;
            inset: 0;
            background-image: url('../public/images/web/me_innsbruck_banner_web.webp');
            background-size: cover;
            background-position: center;
            opacity: 0.4;
            filter: grayscale(100%);
        }
        
        /* Gradient Overlay */
        .gradient {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, 
                rgba(0,0,0,0.8) 0%, 
                rgba(0,0,0,0.2) 30%, 
                rgba(0,0,0,0.2) 70%, 
                rgba(0,0,0,0.95) 100%);
        }
        
        /* Content */
        .content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 100px 80px;
        }
        
        /* Top Logo */
        .logo {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 36px;
            font-weight: 700;
            letter-spacing: 0.3em;
            text-transform: uppercase;
        }
        
        .logo svg {
            width: 48px;
            height: 48px;
        }
        
        /* Center Content */
        .center-content {
            text-align: center;
            padding: 0 40px;
        }
        
        .badge {
            display: inline-block;
            padding: 16px 32px;
            border: 3px solid rgba(255,255,255,0.4);
            font-size: 24px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-bottom: 60px;
            color: #e0e0e0;
        }
        
        .countdown {
            font-size: 180px;
            font-weight: 900;
            line-height: 0.9;
            letter-spacing: -0.02em;
            margin-bottom: 60px;
            text-shadow: 3px 3px 30px rgba(0,0,0,0.9);
        }
        
        .countdown-label {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 80px;
            color: #d0d0d0;
        }
        
        .message {
            font-size: 42px;
            line-height: 1.3;
            font-weight: 400;
            color: #e0e0e0;
            margin-bottom: 40px;
            text-align: center;
        }
        
        .message strong {
            font-weight: 700;
            color: #fff;
        }
        
        .goal {
            font-size: 38px;
            font-weight: 700;
            color: #fff;
            margin-top: 40px;
            text-align: center;
        }
        
        /* Bottom CTA */
        .bottom-cta {
            text-align: center;
        }
        
        .swipe-up {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #d0d0d0;
        }
        
        .website {
            font-size: 48px;
            font-weight: 900;
            letter-spacing: 0.05em;
            padding: 30px 40px;
            border: 3px solid #fff;
            display: inline-block;
            background: rgba(255,255,255,0.1);
        }
        
        @media print {
            body {
                margin: 0;
                background: transparent;
            }
            .story-container {
                width: 1080px;
                height: 1920px;
            }
        }
    </style>
</head>

</html>
