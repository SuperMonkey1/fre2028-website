<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        }
        
        .post-container {
            width: 1200px;
            height: 630px;
            position: relative;
            overflow: hidden;
            background: #000;
            color: #fff;
        }
        
        /* Background Image */
        .background {
            position: absolute;
            inset: 0;
            background-image: url('../public/images/web/me_innsbruck_banner_web.webp');
            background-size: cover;
            background-position: center;
            opacity: 0.35;
            filter: grayscale(100%);
        }
        
        /* Gradient Overlay */
        .gradient {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, 
                rgba(0,0,0,0.85) 0%, 
                rgba(0,0,0,0.4) 40%, 
                rgba(0,0,0,0.9) 100%);
        }
        
        /* Content */
        .content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 50px 70px;
        }
        
        /* Top Logo */
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 26px;
            font-weight: 700;
            letter-spacing: 0.3em;
            text-transform: uppercase;
        }
        
        .logo svg {
            width: 36px;
            height: 36px;
        }
        
        /* Main Content */
        .main-content {
            text-align: center;
        }
        
        .badge {
            display: inline-block;
            padding: 10px 24px;
            border: 2px solid rgba(255,255,255,0.3);
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-bottom: 30px;
            color: #e0e0e0;
        }
        
        .countdown {
            font-size: 140px;
            font-weight: 900;
            line-height: 0.9;
            letter-spacing: -0.02em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 20px rgba(0,0,0,0.8);
        }
        
        .countdown-label {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 40px;
            color: #d0d0d0;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .message {
            font-size: 28px;
            line-height: 1.4;
            max-width: 950px;
            margin: 0 auto;
            font-weight: 400;
            color: #d0d0d0;
        }
        
        .message strong {
            font-weight: 700;
            color: #fff;
        }
        
        /* Bottom Section */
        .bottom-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .cta {
            font-size: 32px;
            font-weight: 900;
            letter-spacing: 0.05em;
            padding: 18px 40px;
            border: 3px solid #fff;
            background: rgba(255,255,255,0.1);
        }
        
        .goal {
            font-size: 20px;
            color: #aaa;
            max-width: 350px;
            text-align: right;
        }
        
        @media print {
            body {
                margin: 0;
                background: transparent;
            }
            .post-container {
                width: 1200px;
                height: 630px;
            }
        }
    </style>
</head>

</html>
