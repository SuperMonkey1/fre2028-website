<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post - 1000 Dagen FRÉ2028</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        }
        
        .post-container {
            width: 1080px;
            height: 1080px;
            position: relative;
            overflow: hidden;
            background: #000;
            color: #fff;
        }
        
        /* Background Image */
        .background {
            position: absolute;
            inset: 0;
            background-image: url('../public/images/web/me_innsbruck_banner_web.webp');
            background-size: cover;
            background-position: center;
            opacity: 0.35;
            filter: grayscale(100%);
        }
        
        /* Gradient Overlay */
        .gradient {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0.3), rgba(0,0,0,0.9));
        }
        
        /* Content */
        .content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 80px;
        }
        
        /* Top Logo */
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 0.3em;
            text-transform: uppercase;
        }
        
        .logo svg {
            width: 40px;
            height: 40px;
        }
        
        /* Main Content */
        .main-content {
            text-align: left;
        }
        
        .badge {
            display: inline-block;
            padding: 12px 24px;
            border: 2px solid rgba(255,255,255,0.3);
            font-size: 18px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-bottom: 40px;
            color: #e0e0e0;
        }
        
        .countdown {
            font-size: 140px;
            font-weight: 900;
            line-height: 0.9;
            letter-spacing: -0.02em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 20px rgba(0,0,0,0.8);
        }
        
        .message {
            font-size: 32px;
            line-height: 1.4;
            max-width: 850px;
            font-weight: 400;
            color: #d0d0d0;
            margin-bottom: 30px;
        }
        
        .message strong {
            font-weight: 700;
            color: #fff;
        }
        
        .cta {
            font-size: 28px;
            font-weight: 700;
            color: #fff;
            margin-top: 20px;
        }
        
        /* Bottom Stats */
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .stat-box {
            border: 2px solid #333;
            padding: 30px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .stat-label {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: #888;
        }
        
        @media print {
            body {
                margin: 0;
                background: transparent;
            }
            .post-container {
                width: 1080px;
                height: 1080px;
            }
        }
    </style>
</head>
<body>
    <div class="post-container">
        <!-- Background Image -->
        <div class="background"></div>
        
        <!-- Gradient Overlay -->
        <div class="gradient"></div>
        
        <!-- Content -->
        <div class="content">
            <!-- Logo -->
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m8 3 4 8 5-5 5 15H2L8 3z"/>
                </svg>
                <span>FRÉ2028.LA</span>
            </div>
            
            <!-- Main Content -->
            <div class="main-content">
                <div class="badge">19 November 2025</div>
                <div class="countdown">1000<br/>DAGEN</div>
                <div class="message">
                    Op deze symbolische dag start ik mijn <strong>communicatie campagne</strong> om <strong>paraklimmen</strong> en de <strong>Paralympische spelen</strong> onder de aandacht te brengen.
                </div>
                <div class="cta">→ Schrijf je in via FRE2028.LA</div>
            </div>
            
            <!-- Stats -->
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-number">LA 2028</div>
                    <div class="stat-label">Paralympic Games</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number">AL-2</div>
                    <div class="stat-label">Klasse</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
